<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--cultural-primary, #f97316);stop-opacity:1" />
      <stop offset="50%" style="stop-color:var(--cultural-secondary, #3b82f6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--cultural-accent, #10b981);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Plate -->
  <circle cx="30" cy="30" r="25" fill="url(#compactGradient)" stroke="white" stroke-width="3"/>
  
  <!-- Inner Ring -->
  <circle cx="30" cy="30" r="18" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Center Dot -->
  <circle cx="30" cy="30" r="4" fill="white"/>
  
  <!-- Cultural Pattern -->
  <g opacity="0.4" stroke="white" stroke-width="2" fill="none">
    <path d="M20 15 L30 25 L40 15"/>
    <path d="M20 45 L30 35 L40 45"/>
    <path d="M15 20 L25 30 L15 40"/>
    <path d="M45 20 L35 30 L45 40"/>
  </g>
  
  <!-- Letter P and W overlay -->
  <text x="30" y="38" font-family="Inter, sans-serif" font-size="16" font-weight="900" fill="white" text-anchor="middle">
    PW
  </text>
</svg>